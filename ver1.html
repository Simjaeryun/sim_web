      const subBtn = document.querySelector(".sub_btn"),
        btn = document.querySelector(".btn"),
        btnIcon = btn.querySelector("i");
      const SHOW = "show";

      function handleClick() {
        const showMenu = document.querySelector(`.${SHOW}`);
        if (showMenu) {
          subBtn.classList.remove(SHOW);
          btnIcon.classList.remove("fa-angle-up");
          btnIcon.classList.add("fa-angle-down");
        } else {
          subBtn.classList.add(SHOW);
          btnIcon.classList.remove("fa-angle-down");
          btnIcon.classList.add("fa-angle-up");
        }
      }
